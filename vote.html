<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting</title>
  <link rel="stylesheet" href="css/vote.css">
</head>
<body>
  <div class="container">
    <h1>Online Voting</h1>
    <p>Cast your vote and view results instantly.</p>

    <div class="content">
      <div class="voting-section">
        <h2>Cast your vote</h2>
        <div id="candidates-list"></div>

        <div class="actions">
          <button id="clear-votes">Clear votes</button>
          <button id="export-data">Export data</button>
          <button id="import-data">Import data</button>
          <input type="file" id="import-file" style="display:none" accept="application/json">
        </div>
      </div>

      <div class="results-section">
        <h2>Results</h2>
        <div id="results"></div>
        <p>Total votes: <span id="total-votes">0</span></p>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="voteModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <div class="modal-actions">
        <button id="confirmVote">Confirm</button>
        <button id="cancelVote">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
