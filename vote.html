<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Voting</title>
  <link rel="stylesheet" href="css/vote.css">
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Online Voting</h1>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- Voting Area -->
      <section class="card" id="voting-area">
        <h2>Cast your vote</h2>
        <div id="candidates-list"></div>
      </section>

      <!-- Results Area -->
      <aside class="card">
        <h3>Results</h3>
        <div id="results" class="results" aria-live="polite"></div>
        <div class="small">Total votes: <span id="total-votes">0</span></div>
        <footer class="small">Votes are stored locally in your browser.</footer>
      </aside>
    </div>
  </main>

  <!-- Confirmation Popup -->
  <div id="voteModal" class="modal">
    <div class="modal-content">
      <p id="modalText">Confirm your vote?</p>
      <button id="confirmVote" class="btn-primary">Confirm</button>
      <button id="cancelVote" class="btn-secondary">Cancel</button>
    </div>
  </div>

  <script src="js/vote.js"></script>
</body>
</html>
