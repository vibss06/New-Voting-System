<body class="vote-page">
  <div class="vote-overlay"></div>

  <button id="logout">Logout</button>

  <div class="vote-wrapper">
    <div class="vote-grid">
      
      <!-- Left card (Voting Area) -->
      <div class="vote-card">
        <h2>Cast Your Vote</h2>
        <p>Select your candidate:</p>
        <div class="vote-btn-row">
          <button class="vote-btn vote-btn-primary">Candidate A</button>
          <button class="vote-btn vote-btn-primary">Candidate B</button>
          <button class="vote-btn vote-btn-primary">Candidate C</button>
        </div>
      </div>

      <!-- Right card (Results) -->
      <div class="vote-card">
        <h3>Live Results</h3>
        <div class="results">Candidate A</div>
        <div class="results-bar"><div class="results-bar-fill" style="width:60%"></div></div>

        <div class="results">Candidate B</div>
        <div class="results-bar"><div class="results-bar-fill" style="width:30%"></div></div>

        <div class="results">Candidate C</div>
        <div class="results-bar"><div class="results-bar-fill" style="width:10%"></div></div>
      </div>

    </div>
  </div>
</body>
