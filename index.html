<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Voting â€” Styled Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <header>
      <div class="brand">
        <h1>ðŸ—³ Online Voting â€” Demo</h1>
        <p class="lead">Votes are saved in your browser (localStorage). This is just a demo UI.</p>
      </div>
    </header>

    <div class="grid">
      <!-- Voting Section -->
      <section class="card" id="voting-area">
        <h2>Cast your vote</h2>
        <div id="candidates-list"></div>

        <div class="button-group">
          <button id="clear-votes" class="btn btn-ghost">Clear votes</button>
          <button id="export-data" class="btn btn-ghost">Export data</button>
          <button id="import-data" class="btn btn-ghost">Import data</button>
          <input id="import-file" type="file" accept="application/json" style="display:none" />
        </div>
      </section>

      <!-- Results Section -->
      <aside class="card">
        <h3>Results</h3>
        <div id="results" class="results" aria-live="polite"></div>
        <div class="small total">Total votes: <span id="total-votes">0</span></div>
        <footer class="small warning">âš  This demo allows multiple votes (no backend).</footer>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
